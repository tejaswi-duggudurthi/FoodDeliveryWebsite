<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Askbootstrap" />
  <meta name="author" content="Askbootstrap" />
  <link rel="icon" type="image/png" href="../img/fav.png" />
  <title>Smakosh - Online Food Ordering Website</title>
  <!-- Slick Slider -->
  <link rel="stylesheet" type="text/css" href="../vendor/slick/slick.min.css" />
  <link rel="stylesheet" type="text/css" href="../vendor/slick/slick-theme.min.css" />
  <!-- Feather Icon-->
  <link href="../vendor/icons/feather.css" rel="stylesheet" type="text/css" />
  <!-- Bootstrap core CSS -->
  <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <!-- Custom styles for this template -->
  <link href="../css/style.css" rel="stylesheet" />
  <!-- Sidebar CSS -->
  <link href="../vendor/sidebar/demo.css" rel="stylesheet" />
  <!-- Sweet Alert -->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  
</head>

<body>
  <div class="osahan-signup login-page">
    <video loop autoplay muted id="vid">
      <source src="../img/bg.mp4" type="video/mp4" />
      <source src="../img/bg.mp4" type="video/ogg" />
      Your browser does not support the video tag.
    </video>
    <div class="d-flex align-items-center justify-content-center flex-column vh-100">
      <div class="px-5 col-md-6 ml-auto">
        <div class="px-5 col-10 mx-auto">
          <h2 class="text-dark my-0">Hello There.</h2>
          <p class="text-50">Sign up to continue</p>
          <!-- <form class="mt-5 mb-4" action="verification.html" > -->
          <form class="mt-5 mb-4" >
            <div class="form-group">
              <label for="exampleInputName1" class="text-dark">Name</label><span class="text-danger"> *</span>
              <input type="text" placeholder="Enter Name" class="form-control" id="username"aria-describedby="nameHelp" name="name" />
            </div>
            <div class="form-group">
              <label for="exampleInputNumber1" class="text-dark">Mobile Number</label><span class="text-danger"> *</span>
              <input type="number" placeholder="Enter Mobile" class="form-control" id="userphone"aria-describedby="numberHelp" name="phone" />
            </div>
            <div class="form-group">
              <label for="exampleInputNumber1" class="text-dark">E-mail</label><span class="text-danger"> *</span>
              <input type="email" placeholder="Enter Your Mail-Id" class="form-control"id="useremail" aria-describedby="numberHelp" name="email" />
            </div>
            <div class="form-group pwd">
              <label for="exampleInputPassword1" class="text-dark">Password</label><span class="text-danger"> *</span>
              <input type="password" placeholder="Enter Password" class="form-control" id="password" name="password" />
              <i class="far fa-eye" id="togglePassword"></i>
            </div>
            <div class="form-group pwd">
              <label for="exampleInputPassword1" class="text-dark">Confirm Password</label><span class="text-danger"> *</span>
              <input type="text" placeholder="Confirm Your Password" class="form-control" id="confirmpassword" name="confirmpassword" />
            </div>
            <button type="button" class="btn btn-primary btn-lg btn-block" onclick="RegisterationData()"> SIGN UP </button>

          
          </form>
        </div>

        <div class="new-acc d-flex align-items-center justify-content-center">
          <a href="/customer/login">
            <p class="text-center m-0">Already Have an account? Sign in</p>
          </a>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="../vendor/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- slick Slider JS-->
  <script type="text/javascript" src="../vendor/slick/slick.min.js"></script>
  <!-- Sidebar JS-->
  <script type="text/javascript" src="../vendor/sidebar/hc-offcanvas-nav.js"></script>
  <!-- Custom scripts for all pages-->
  <script type="text/javascript" src="../js/osahan.js"></script>
      <!-- Custome script for Signup validation -->
      <script type="text/javascript" src="../script/signup.js"></script>
</body>

</html>
